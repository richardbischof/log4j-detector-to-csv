[tool.poetry]
name = "log4j-detector-to-csv"
version = "0.1.5"
description = "Combines all host specific json outputs from log4j-detector into one single csv file."
authors = ["Richard Bischof <richard.bischof@lgln.niedersachsen.de>", "Maik Fischer <maik.fischer@lgln.niedersachsen.de>"]
license = "GNU GPLv3"
homepage = "https://github.com/richardbischof/log4j-detector-to-csv"
repository = "https://github.com/richardbischof/log4j-detector-to-csv"
readme = "README.md"
include = ["LICENSE.md"]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
log4j-detector-to-csv = "log4j_detector_to_csv.main:main"